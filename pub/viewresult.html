<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                                         <div id="pdfContainer" style="margin-top:20px; display:none;">
    <iframe id="pdfViewer" src="" width="100%" height="900px" style="border:1px solid #ccc;"></iframe>
</div>

<script>
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

document.addEventListener("DOMContentLoaded", function () {
    const pdfFile = getQueryParam("pdf"); // e.g., ?pdf=a.pdf

    if (pdfFile) {
        document.getElementById("pdfViewer").src = "result/" + pdfFile;
        document.getElementById("pdfContainer").style.display = "block";
    }

    document.getElementById("resultForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Optional: handle form submit if needed
    });
});
</script>

</body>
</html>
